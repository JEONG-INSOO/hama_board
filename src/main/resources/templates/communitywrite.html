<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SummerNoteExample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/summernote/summernote-lite.css">
    <script th:inline="javascript">
        $(document).ready(function() {
            $('.summernote').summernote({
                height: 450,
                lang: "ko-KR"
            });
        });
    </script>
    <script th:inline="javascript" src="/summernote/summernote-lite.js"></script>
    <script th:inline="javascript" src="/summernote/lang/summernote-ko-KR.js"></script>
</head>
<body>
<div class="container">
    <form action="/community/writepro" method="post" enctype="multipart/form-data">
        <select name="comu_gubun" id="comu_gubun">
            <option value="궁금해요">궁금해요</option>
            <option value="얼마예요">얼마예요</option>
            <option value="모여봐요">모여봐요</option>
        </select>
        <input name="title" type="text">
        <textarea class="summernote" name="content"></textarea>
        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
